<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você em movimento</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/loaders.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  <script src="./scripts/signup.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/loaders.js"></script>

   <!-- ----------------------------- sweet alert ----------------------------- -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/Design sem nome (1).png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>Criar conta</p>
      </div>

      <label>
        Nome:
        <input id="nome" type="text">
        <small id="avisoNome"></small>
      </label>
      <label>
        Sobrenome:
        <input id="sobrenome" type="text">
        <small id="avisoSobrenome"></small>
      </label>
      <label>
        Email:
        <input id="email" type="email">
        <small id="avisoEmail"></small>
      </label>
      <label>
        Senha:
        <input id="senha" type="password">
        <small id="avisoSenha"></small>
      </label>
      <label>
        Repetir senha:
        <input id="confirmaSenha" type="password">
        <small id="avisoConfirmaSenha"></small>
      </label>

      <button id="criar"><img src="./assets/chave.png" alt="" id="imagemb"></button>
    
    </form>
    <div class="ingressar">
      <a  href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
